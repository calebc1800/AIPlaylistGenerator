{% extends 'explorer/base.html' %}

{% block content %}
<div class="profile-page">
    <h1>{{ profile_user.username }}'s Playlists</h1>
    
    <div class="playlists-grid">
      {% for playlist in playlists %}
        {% include "explorer/partials/playlist_card.html" %}
      {% empty %}
        <p>No playlists found.</p>
      {% endfor %}
    </div>
</div>
{% endblock %}
