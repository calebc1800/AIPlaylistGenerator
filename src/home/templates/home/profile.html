{% extends 'home/base.html' %}

{% block content %}
<div class="profile-page">
    <h1>{{ profile_user.username }}'s Playlists</h1>
    
    <div class="playlists-grid">
        {% for playlist in playlists %}

        {% empty %}
            <p>No playlists yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
