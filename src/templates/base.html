<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Playlist Generator{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #121212;
            color: #fff;
            min-height: 100vh;
        }

        .playlist-explorer {
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .playlist-explorer::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 500%;
            height: 500%;
            background: radial-gradient(circle at 20% 50%, rgba(2, 136, 209, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(66, 165, 245, 0.1) 0%, transparent 50%);
            transform: translate(-50%, -50%) rotate(0deg) scale(1);
            transform-origin: center;
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-46%, -46%) rotate(180deg) scale(1.05); }
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0288D1 0%, #42a5f5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-greeting {
            color: #b3b3b3;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .spotify-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #0288D1 0%, #42a5f5 100%);
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(2, 136, 209, 0.4);
            border: none;
            cursor: pointer;
        }

        .spotify-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(2, 136, 209, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .spotify-icon {
            width: 20px;
            height: 20px;
        }

        .main-content {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px 140px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 32px;
            background: linear-gradient(180deg, #0288D1 0%, #42a5f5 100%);
            border-radius: 2px;
        }

        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .playlist-card {
            background: rgba(40, 40, 40, 0.5);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .playlist-card:hover {
            background: rgba(40, 40, 40, 0.8);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .playlist-top {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .playlist-cover {
            width: 120px;
            height: 120px;
            flex-shrink: 0;
            border-radius: 8px;
            overflow: hidden;
            background: linear-gradient(135deg, #0288D1, #42a5f5);
        }

        .playlist-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder-cover {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0288D1 0%, #42a5f5 100%);
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .playlist-info {
            flex: 1;
            min-width: 0;
        }

        .playlist-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .playlist-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .info-icon {
            font-size: 0.9rem;
            color: #b3b3b3;
        }

        .creator-profile {
            font-size: 0.9rem;
            color: #42a5f5;
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .creator-profile:hover {
            color: #64B5F6;
        }

        .playlist-details {
            font-size: 0.85rem;
            color: #b3b3b3;
        }

        .duration {
            margin-bottom: 4px;
        }

        .likes {
            font-weight: 600;
            color: #fff;
        }

        .sample-songs {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 8px;
            margin-top: 8px;
        }

        .song {
            font-size: 0.8rem;
            color: #b3b3b3;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .spotify-embed {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .spotify-embed iframe {
            width: 100%;
            height: 360px;
            border: none;
            border-radius: 8px;
        }

        .no-embed {
            text-align: center;
            color: #808080;
            font-size: 0.85rem;
            padding: 20px;
            font-style: italic;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            color: #808080;
            font-size: 1.2rem;
            padding: 80px 20px;
            font-style: italic;
        }

        .search-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        .search-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-container {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 50px;
            padding: 8px 8px 8px 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .search-container:focus-within {
            border-color: #0288D1;
            background: rgba(40, 40, 40, 1);
            box-shadow: 0 0 0 4px rgba(2, 136, 209, 0.1);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.05rem;
            outline: none;
            padding: 8px 0;
        }

        .search-input::placeholder {
            color: #808080;
        }

        .search-btn {
            background: linear-gradient(135deg, #0288D1 0%, #42a5f5 100%);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(2, 136, 209, 0.3);
        }

        .search-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(2, 136, 209, 0.5);
        }

        .search-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 15px;
            }

            .logo {
                font-size: 1.2rem;
            }

            .main-content {
                padding: 40px 20px 120px;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .playlists-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .playlist-top {
                flex-direction: column;
                align-items: center;
            }

            .playlist-cover {
                width: 100%;
                height: auto;
                aspect-ratio: 1;
            }
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
