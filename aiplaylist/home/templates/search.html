{% extends 'base.html' %}

{% block content %}
<div class="search-results">
    <h2>Search Results</h2>
    {% if query %}
        <p>Results for "<strong>{{ query }}</strong>" ({{ results_count }} found)</p>
    {% endif %}
    
    <div class="playlists-grid">
        {% for playlist in playlists %}
            <!-- Use same playlist card HTML from your index.html -->
        {% empty %}
            <p>No playlists found. Try a different search.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
